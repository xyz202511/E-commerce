<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Make sidebar sticky */
    #sidebar {
      position: sticky;
      top: 0;
      height: 100vh; /* Full viewport height */
      overflow-y: auto; /* Scroll inside sidebar if content exceeds viewport */
    }
  </style>
</head>
<body class="m-0">
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white p-3" style="width: 220px;">
      <h4 class="mb-4">My Store Admin</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="/products" class="nav-link text-white">Edit Products</a></li>
        <li class="nav-item mb-2"><a href="/reviews" class="nav-link text-white">View Reviews</a></li>
        <li class="nav-item mt-3"><a href="/admin_logout" class="nav-link text-danger">Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4 bg-light">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
