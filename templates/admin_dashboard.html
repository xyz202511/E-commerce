<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    main {
      background-color: #d4edda; /* light green */
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="bg-dark text-white p-3 vh-100" style="width:220px">
      <h4 class="mb-3">Admin Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="{{ url_for('dashboard') }}" class="nav-link text-white">Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{{ url_for('product') }}" class="nav-link text-white">Products</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{{ url_for('review') }}" class="nav-link text-white">View Reviews</a>
        </li>
        <li class="nav-item mt-3">
          <a href="{{ url_for('admin_logout') }}" class="nav-link text-danger">Logout</a>
        </li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="flex-grow-1">
      <h2>Welcome Admin</h2>
      <p>Use the sidebar to edit products or view customer reviews.</p>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
