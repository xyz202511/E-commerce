{% extends "admin_base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Manage Users</h2>

    <!-- Users Table -->
    <table class="table table-striped">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr id="row-{{ user.id }}">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <!-- Edit Button -->
                    <button class="btn btn-primary btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#editUserModal"
                        data-id="{{ user.id }}"
                        data-username="{{ user.username }}"
                        data-email="{{ user.email }}">
                        Edit
                    </button>

                    <!-- Delete Button -->
                    <button class="btn btn-danger btn-sm"
                        data-bs-toggle="modal" 
                        data-bs-target="#deleteUserModal"
                        data-id="{{ user.id }}" 
                        data-name="{{ user.username }}">
                        Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editUserForm">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editUserId" name="id">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <strong id="deleteUserName"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="deleteUser()">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
let userToDelete = null;

// Show delete modal
const deleteUserModal = document.getElementById('deleteUserModal');
deleteUserModal.addEventListener('show.bs.modal', function(event) {
    const button = event.relatedTarget;
    userToDelete = button.getAttribute('data-id');
    document.getElementById('deleteUserName').innerText = button.getAttribute('data-name');
});

// Delete user
async function deleteUser() {
    if (!userToDelete) return;

    const response = await fetch(`/admin/delete_user/${userToDelete}`, { method: "DELETE" });
    if (response.ok) {
        document.getElementById(`row-${userToDelete}`).remove();
        userToDelete = null;
        bootstrap.Modal.getInstance(deleteUserModal).hide();
    } else {
        alert("Failed to delete user.");
    }
}

// Show edit modal and populate fields
const editUserModal = document.getElementById('editUserModal');
editUserModal.addEventListener('show.bs.modal', function(event) {
    const button = event.relatedTarget;
    document.getElementById('editUserId').value = button.getAttribute('data-id');
    document.getElementById('editUsername').value = button.getAttribute('data-username');
    document.getElementById('editEmail').value = button.getAttribute('data-email');
});

// Update user
const editUserForm = document.getElementById('editUserForm');
editUserForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const userId = document.getElementById('editUserId').value;
    const username = document.getElementById('editUsername').value.trim();
    const email = document.getElementById('editEmail').value.trim();

    const response = await fetch(`/admin/update_user/${userId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email })
    });

    if (response.ok) {
        location.reload();
    } else {
        alert("Failed to update user.");
    }
});
</script>
{% endblock %}
